		<script type="text/javascript">
			var currentIndex = 2;
			var currentId = "mapmarker";
			var dragStarted = false;
			$(document).ready(function() {
				$(document).on("menuready",function(event){
					$("html,body").css("background","#e67e22");
					console.log(event);
				});
				
				$(document).on("menudrag",function(event){
					if(!dragStarted){
						dragStarted = true;
						$("#overlay").show();
						$("#overlay").transition({
							opacity : 1
						},300);
					}
				});
				
				$(document).on("menudragend",function(event){
					
					var curr = eval("colors."+currentId);
					$("#overlay").transition({
						opacity : 0
					},300,function(){
						$("#overlay").hide();
						dragStarted = false;
					});
					setTimeout(function(){
						$(".ferromenu-controller,#nav li a").css("color",curr.background);
            		},250);
				});
				
				$("#nav").ferroMenu({
					position 	: "center-center",
					delay 		: 50,
					rotation 	: 720,
					margin		: 20,
					opened		: true
				});
				
				
			});
			
			var colors = {
					"camera" : {
						"background" : "#1abc9c",
						"index" : 0
					},
					"user" : {
						"background" : "#f39c12",
						"index" : 1
					},
					"mapmarker" : {
						"background" : "#e67e22",
						"index" : 2
					},
					"music" : {
						"background" : "#8e44ad",
						"index" : 3
					},
					"commentalt" : {
						"background" : "#34495e",
						"index" : 4
					},
					"moon" : {
						"background" : "#3498db",
						"index" : 5
					}
					
			};
			
			function goTo(id){
				var obj = eval("colors."+id);
				
				$("body").css("background",obj.background);
				$(".ferromenu-controller,#nav li a").css("color",obj.background);
				if(obj.index > currentIndex){
					$(".active").addClass("off");
					$(".active").transition({
						scale : 0.1,
						opacity : 0,
						zIndex : 0
					},600);
					
					$("#"+currentId).removeClass("active");
					
					$("#"+id).addClass("active");
					$("section").addClass("hideScroll");
					$("#"+id).transition({
						scale 	: 3,
						y		: 0
					},0,function(){
						$("#"+id).removeClass("off");
						$("#"+id).transition({
							scale : 1,
							opacity : 1,
							zIndex : 2
						},600,function(){
							$("section").removeClass("hideScroll");
						});
					});
				}else if(obj.index < currentIndex){
					var oldElement = $(".active");
					$(".active").addClass("off");
					$(".active").transition({
						scale : 3,
						opacity : 0,
						zIndex : 0
					},600);
					$("#"+currentId).removeClass("active");
					
					
					$("#"+id).addClass("active");
					$("section").addClass("hideScroll");
					
					$("#"+id).transition({
						scale : 0.1,
						y : 0
					},0,function(){
						$("#"+id).removeClass("off");
						$("#"+id).transition({
							scale : 1,
							opacity : 1,
							zIndex : 2
						},600,function(){
							$(oldElement).transition({
								y : -2000
							},100,function(){
								$("section").removeClass("hideScroll");	
							});
							
						});
					});
				}
				currentIndex = obj.index;
				currentId = id;
				
			}
		</script>
